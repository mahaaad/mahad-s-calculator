<!DOCTYPE html>
    <html>
        <body>
            <h1 style = "font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">MAHAD'S CALCULATOR</h1>
            <div>
                <input id= "input" value = "0" type = "text" style = "width: 356px; height: 65px; font-size: 40px">
            </div>

            <div>
                <button onclick ="storeNum(1)" type="button" style = "width: 90px; height: 75px; font-size: 50px;">1
                <button onclick ="storeNum(2)" type="button" style = "width: 90px; height: 75px; font-size: 50px;">2
                <button onclick ="storeNum(3)" type="button" style = "width: 90px; height: 75px; font-size: 50px;">3
                <button onclick ="setOperator('+')" type="button" style = "width: 90px; height: 75px; font-size: 50px;">+
            </div>

            <div>
                <button onclick ="storeNum(4)" type="button" style = "width: 90px; height: 75px; font-size: 50px;">4
                <button onclick ="storeNum(5)" type="button" style = "width: 90px; height: 75px; font-size: 50px;">5
                <button onclick ="storeNum(6)" type="button" style = "width: 90px; height: 75px; font-size: 50px;">6
                <button onclick ="setOperator('-')" type="button" style = "width: 90px; height: 75px; font-size: 50px;">-
            </div>

            <div>
                <button onclick ="storeNum(7)" type="button" style = "width: 90px; height: 75px; font-size: 50px;">7
                <button onclick ="storeNum(8)" type="button" style = "width: 90px; height: 75px; font-size: 50px;">8
                <button onclick ="storeNum(9)" type="button" style = "width: 90px; height: 75px; font-size: 50px;">9
                <button onclick ="setOperator('x')" type="button" style = "width: 90px; height: 75px; font-size: 50px;">x
            </div>

            <div>
                <button onclick ="storeNum('clear')" type="button" style = "width: 90px; height: 75px; font-size: 50px;">C
                <button onclick ="storeNum(0)" type="button" style = "width: 90px; height: 75px; font-size: 50px;">0
                <button onclick ="storeNum('.')" type="button" style = "width: 90px; height: 75px; font-size: 50px;">.
                <button onclick ="setOperator('/')" type="button" style = "width: 90px; height: 75px; font-size: 50px;">/
            </div>

            <div>
                <button onclick ="calc()" type="button" style = "width: 270px; height: 75px; font-size: 50px;">=
                <button onclick ="setOperator('^')" type="button" style = "width: 90px; height: 75px; font-size: 50px;">^
            </div>
            
        </body>

        <script src = "calc.js"></script>

    </html>
